apiVersion: s3.aws.crossplane.io/v1beta1
kind: Bucket
metadata:
  name: cnn-mainz-2022
  annotations:
    crossplane.io/external-name: cnn-mainz-2022-eu-central-1
  labels:
    region: eu-central-1
spec:
  deletionPolicy: Delete
  forProvider:
    acl: private
    locationConstraint: eu-central-1
    serverSideEncryptionConfiguration:
      rules:
        - applyServerSideEncryptionByDefault:
            sseAlgorithm: AES256
  providerConfigRef:
    name: providerconfig-aws